<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Will You Be Mine?</title>
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<style>
		body {
			background: linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			font-family: 'Roboto', sans-serif;
			margin: 0;
		}
		.container {
			background: rgba(255,255,255,0.95);
			border-radius: 30px;
			box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
			padding: 40px 50px;
			text-align: center;
			max-width: 400px;
			position: relative;
		}
		h1 {
			font-family: 'Pacifico', cursive;
			color: #e75480;
			font-size: 2.5em;
			margin-bottom: 10px;
		}
		p {
			color: #444;
			font-size: 1.2em;
			margin-bottom: 30px;
		}
		.btn {
			font-size: 1.2em;
			padding: 12px 32px;
			border: none;
			border-radius: 25px;
			margin: 10px;
			cursor: pointer;
			transition: background 0.3s, transform 0.2s;
		}
		.yes {
			background: linear-gradient(90deg, #ff6a88 0%, #ff99ac 100%);
			color: white;
			font-weight: bold;
			box-shadow: 0 4px 14px rgba(255, 106, 136, 0.2);
		}
		.yes:hover {
			background: linear-gradient(90deg, #ff99ac 0%, #ff6a88 100%);
			transform: scale(1.08);
		}
		.no {
			background: #fff;
			color: #e75480;
			border: 2px solid #e75480;
			font-weight: bold;
			position: relative;
		}
		.no:hover {
			background: #e75480;
			color: #fff;
			transform: scale(1.08);
		}
		.hearts {
			position: absolute;
			left: 0; right: 0;
			top: -60px;
			display: flex;
			justify-content: center;
			pointer-events: none;
		}
		.heart {
			width: 40px;
			height: 40px;
			margin: 0 5px;
			animation: float 2s infinite ease-in-out;
		}
		.heart:nth-child(2) { animation-delay: 0.5s; }
		.heart:nth-child(3) { animation-delay: 1s; }
		@keyframes float {
			0% { transform: translateY(0) scale(1); opacity: 1; }
			50% { transform: translateY(-20px) scale(1.1); opacity: 0.8; }
			100% { transform: translateY(0) scale(1); opacity: 1; }
		}
		.hidden { display: none; }
	</style>
</head>
<body>
	<div class="container">
		<div class="hearts">
			<svg class="heart" viewBox="0 0 32 29.6"><path fill="#e75480" d="M23.6,0c-2.7,0-5.1,1.3-6.6,3.3C15.5,1.3,13.1,0,10.4,0C4.7,0,0,4.7,0,10.4c0,6.1,5.2,11.1,13.1,18.3l2.3,2.1l2.3-2.1C26.8,21.5,32,16.5,32,10.4C32,4.7,27.3,0,23.6,0z"/></svg>
			<svg class="heart" viewBox="0 0 32 29.6"><path fill="#e75480" d="M23.6,0c-2.7,0-5.1,1.3-6.6,3.3C15.5,1.3,13.1,0,10.4,0C4.7,0,0,4.7,0,10.4c0,6.1,5.2,11.1,13.1,18.3l2.3,2.1l2.3-2.1C26.8,21.5,32,16.5,32,10.4C32,4.7,27.3,0,23.6,0z"/></svg>
			<svg class="heart" viewBox="0 0 32 29.6"><path fill="#e75480" d="M23.6,0c-2.7,0-5.1,1.3-6.6,3.3C15.5,1.3,13.1,0,10.4,0C4.7,0,0,4.7,0,10.4c0,6.1,5.2,11.1,13.1,18.3l2.3,2.1l2.3-2.1C26.8,21.5,32,16.5,32,10.4C32,4.7,27.3,0,23.6,0z"/></svg>
		</div>
		<h1>Will You Be My Forever?</h1>
		<p>
			From the moment I met you, my world has been brighter and my heart fuller.<br>
			Will you make me the happiest person alive and say <b>Yes</b>?
		</p>
		<button class="btn yes" id="yesBtn">Yes, of course! üíñ</button>
		<button class="btn no" id="noBtn">No</button>
		<div id="response" class="hidden">
			<h2 style="color:#e75480;">Yay! You said Yes! üíç</h2>
			<p>Get ready for a lifetime of love and happiness together! ü•∞</p>
		</div>
	</div>
	<script>
		const yesBtn = document.getElementById('yesBtn');
		const noBtn = document.getElementById('noBtn');
		const response = document.getElementById('response');
		let moveCount = 0;

		yesBtn.addEventListener('click', () => {
			yesBtn.style.display = 'none';
			noBtn.style.display = 'none';
			response.classList.remove('hidden');
		});

		// Make the No button hard to click
		noBtn.addEventListener('mouseover', () => {
			moveCount++;
			if (moveCount < 6) {
				const container = document.querySelector('.container');
				const btnRect = noBtn.getBoundingClientRect();
				const contRect = container.getBoundingClientRect();
				let newTop = Math.random() * (contRect.height - btnRect.height - 40) + 20;
				let newLeft = Math.random() * (contRect.width - btnRect.width - 40) + 20;
				noBtn.style.position = 'absolute';
				noBtn.style.top = newTop + 'px';
				noBtn.style.left = newLeft + 'px';
			} else {
				noBtn.innerText = 'Are you sure? üò¢';
				setTimeout(() => {
					noBtn.innerText = 'No';
				}, 1500);
			}
		});

		// Prevent form submission or accidental click
		noBtn.addEventListener('click', (e) => {
			e.preventDefault();
			noBtn.innerText = 'Please say Yes! ü•∫';
			setTimeout(() => {
				noBtn.innerText = 'No';
			}, 1500);
		});
	</script>
</body>
</html>
